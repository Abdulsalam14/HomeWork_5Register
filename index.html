<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <div class="container" >
        <div class="column left" >
            <img src="src/images/SecretSauce.gif" alt="image1" class="img1">
        </div>
        <div class ="column middle">
            <h1>SIGN UP TO OUR NEWSLETTER</h1>
            <h3>DON'T WORRY WE WILL NOT SPAM YOU</h3>
            <form action="" class="form">
                <label class="lbl" >NAME</label>
                <input  type="text" class="inp" required>
                <label class="lbl" >EMAIL</label>
                <input  type="email" class="inp" required>
                <label class="lbl" >TELEPHONE</label>
                <input  type="tel" class="inp" placeholder="07" required>
                <label class="lbl" >WHEN IS IT YOUR BIRTHDAY?</label>
                <input  type="date"  class="inp inplast" name="date" placeholder="Select" required>
                <button type="submit" >SIGN ME UP</button>
            </form>
        </div>
        <div class="column right">
            <img src="src/images/TopDog.gif" alt="" class="img2">
        </div>

    </div>

</body>
</html>
